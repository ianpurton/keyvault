version: '3.4'
services:

  # Postgres
  db:
    build: 
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_PASSWORD: testpassword
      POSTGRES_USER: postgres
      POSTGRES_DB: keyvault
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


