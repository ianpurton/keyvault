  development:
    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ..:/vscode:cached
      # Give access to ssh keys on the host (Is there a better way to do this?)
      - ~/.ssh:/home/host-ssh:cached
      # We need this so docker in docker works (Check this)
      - /var/run/docker.sock:/var/run/docker.sock
      - target:/vscode/target # Set target as a volume for performance. 
      - node_modules:/vscode/webui/node_modules # Set target as a volume for performance. 

    environment:
      # The following is used by the migrations and also for SQLX at compile time.
      DATABASE_URL: postgresql://keyvault_migrations:testpassword@db:5432/keyvault
      # A less privelaged role for basic INSERTS, SELECT etc.
      WEB_APP_DATABASE_URL: postgresql://keyvault_app:testpassword@db:5432/keyvault

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    working_dir: /vscode
    
    depends_on:
      - db

volumes:
  target:
  node_modules:
