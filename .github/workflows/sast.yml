name: Static Application Security Testing (SAST)

on:
  push:
    branches:
    - main
    paths-ignore:
      - .github/**
      - .vscode/**
      - README.md
      - .devcontainer/**
  pull_request: 
    paths-ignore:
      - .github/**
      - .vscode/**
      - README.md
      - .devcontainer/**

jobs:
  salus_scan_job:
    runs-on: ubuntu-latest
    name: Salus Security Scan Example
    steps:
    - uses: actions/checkout@v1
    - name: Salus Scan
      run: docker run --rm -t -v $(pwd):/home/repo coinbase/salus