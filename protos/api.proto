syntax = "proto3";

package vault;

service Vault {
    rpc CreateVault(CreateVaultRequest) returns (CreateVaultResponse);
    rpc ListVaults(ListVaultsRequest) returns (ListVaultsResponse);
    rpc ListSecrets(ListSecretsRequest) returns (ListSecretsResponse);
}

message CreateVaultRequest {
   string name = 1;
}

message ListVaultsRequest {
}

message ListVaultsResponse {
    repeated VaultResponse vaults = 1;
}

message ListSecretsRequest {
    uint32 vault_id = 1;
}

message ListSecretsResponse {
    repeated SecretResponse secrets = 1;
}

message SecretResponse {
    string encrypted_name = 1;
    string encrypted_secret_value = 2;
}

message VaultResponse {
    string name = 1;
}

message CreateVaultResponse {
    string name = 1;
}