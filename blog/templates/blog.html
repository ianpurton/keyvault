{% extends "base.html" %}

{% block content %}
<div class="container">
  <section class="l_blog">
    <h1 class="title">
      {{ section.title }}
    </h1>
    <ul>
      {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
</div>
{% endblock content %}
