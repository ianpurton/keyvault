{% extends "base.html" %}

{% block content %}
<div  class="container">
  <section class="l_developers">
    <aside>
      {% set section = get_section(path="developers/_index.md") %}
      <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>
    <main>
      <h1 class="title">
        {{ page.title }}
      </h1>
      <p class="subtitle"><strong>{{ page.date }}</strong></p>
      {{ page.content | safe }}
    </main>
  </section>
</div>
{% endblock content %}
