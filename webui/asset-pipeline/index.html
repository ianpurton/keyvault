<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KeyVault - Mockup</title>
    <script type="module" src="index.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <script>
        window.addEventListener('load', function () {
            showSection('vaults')
        })

        function showSection(name) {
            const sections = document.getElementsByTagName('section')
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none'
            }
            document.getElementById(name).style.display = null
            return false
        }
    </script>
</head>

<body>
    <div class="l_application">
        <header>
            <ul>
                <li><img src="images/logout.svg" type="image/svg" /></li>
            </ul>
        </header>
        <aside>
            <h1><a href="/app">KeyVault</a></h1>
            <ul>
                <li class="selected">
                    <img src="images/vault.svg" width="32px" type="image/svg" />
                    <a href="/app/space_objects" onclick="return showSection('vaults');">Vaults</a>
                </li>
                <li>
                    <img src="images/users.svg" width="32px" type="image/svg" />
                    <a href="/app/space_objects" onclick="return showSection('users');">Your Team</a>
                </li>
                <li>
                    <img src="images/users.svg" width="32px" type="image/svg" />
                    <a href="/app/space_objects" onclick="return showSection('users');">Audit Trail</a>
                </li>
            </ul>
        </aside>

        <main>
            <include src="asset-pipeline/mockup-pages/vault-details.html"></include>
            <include src="asset-pipeline/mockup-pages/vaults.html"></include>
            <include src="asset-pipeline/mockup-pages/users.html"></include>
        </main>
    </div>

    <div style="display: none">
        <img src="images/logout.svg" type="image/svg" />
    </div>

</body>

</html>
