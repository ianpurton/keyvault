<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KeyVault - Mockup</title>
    <script type="module" src="index.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <script>
        window.addEventListener('load', function () {
            showSection('vault-details')
        })

        function showSection(name) {
            const sections = document.getElementsByTagName('section')
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none'
            }
            document.getElementById(name).style.display = null
            return false
        }
    </script>
</head>

<body>
    <div class="l_application">
        <header>
            <ul>
                <li><img src="images/logout.svg" type="image/svg" /></li>
            </ul>
        </header>
        <aside>
            <h1><a href="/app">KeyVault</a></h1>
            <ul>
                <li class="selected">
                    <img src="images/vault.svg" width="32px" type="image/svg" />
                    <a href="/app/space_objects" onclick="return showSection('vault-details');">Vaults</a>
                </li>
                <li>
                    <img src="images/users.svg" width="32px" type="image/svg" />
                    <a href="/app/space_objects" onclick="return showSection('secret');">Your Team</a>
                </li>
            </ul>
        </aside>

        <main>
            <section id="vault-details" class="split-content">
                <aside>
                    <ul>
                        <li class="selected">
                            <img src="images/vault.svg" width="32px" type="image/svg" />
                            <a href="/" onclick="return showSection('vault-details');">Vault Details</a>
                        </li>
                        <li><a href="/" onclick="return showSection('vault-entry');">Github Secret</a></li>
                        <li><a href="/" onclick="return showSection('vault-entry');">Postgres DB</a></li>
                        <li><a href="/" onclick="return showSection('vault-entry');">SendGrid</a></li>
                    </ul>
                </aside>
                <main>
                    <sl-card style="min-width: 100%">
                        <div class="m_card">
                            <div class="header">Folders</div>
                            <table class="body">
                                <tr>
                                    <th>Name</th>
                                </tr>
                                <tr>
                                    <td>StrongOCin</td>
                                </tr>
                            </table>
                        </div>
                    </sl-card>
                </main>
            </section>
            <section id="vault-entry" class="split-content">
                <aside>
                    <ul>
                        <li>
                            <img src="images/vault.svg" width="32px" type="image/svg" />
                            <a href="/" onclick="return showSection('vault-details');">Vault Details</a>
                        </li>
                        <li class="selected"><a href="/" onclick="return showSection('vault-entry');">Github Secret</a></li>
                        <li><a href="/" onclick="return showSection('vault-entry');">Postgres DB</a></li>
                        <li><a href="/" onclick="return showSection('vault-entry');">SendGrid</a></li>
                    </ul>
                </aside>
                <main>
                </main>
            </section>
            <section id="secret" class="content">
                <div class="m_card">
                    <div class="header">Folders</div>
                    <table class="body">
                        <tr>
                            <th>Name</th>
                        </tr>
                        <tr>
                            <td>StrongOCin</td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div style="display: none">
        <img src="images/logout.svg" type="image/svg" />
    </div>

</body>

</html>
